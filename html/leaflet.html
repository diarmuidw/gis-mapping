<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 1200px; height: 800px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([52, -9.8], 12);

		L.tileLayer('http://0.0.0.0:8000/marble/{z}/{x}/{y}.png?aaa='+ Math.floor(Math.random()*10000), {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		L.marker([52.0, -9.8]).addTo(map)
			.bindPopup("<b>Cust #:12345</b><br />Status: Green").openPopup();

		L.circle([52.0, -9.8], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("Transmission Area");

var polygon = L.polygon([
    [51.99, -9.85],
    [51.99, -9.79],
    [52.03, -9.79],
    [52.03, -9.85]
]).addTo(map);

//bbox = (-9.85, 51.99,-9.79,52.03)
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
