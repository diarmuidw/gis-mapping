<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        zoom = 10
        var proj = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        //var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        //var position       = new OpenLayers.LonLat(-10,52).transform( fromProjection, toProjection);
var point = new OpenLayers.LonLat(-10, 52);
point.transform(proj, map.getProjectionObject());

        var newLayer = new OpenLayers.Layer.OSM("New Layer", "http://0.0.0.0:8000/${z}/${x}/${y}.png", {numZoomLevels: 5});
        map.addLayer(newLayer);
        map.setCenter(point, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
